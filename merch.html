<body>
    <header>
        <div class="sidebar">
            <a href="index.html"><h1>Hollow</h1></a> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        </div>

    <section class="merchandise">
        <div class="container">
            <h2>Official Merchandise</h2>
            <div class="merch-item">
                <img src="T-Shirt.png" alt="Album T-Shirt">
                <h3>Album T-Shirt</h3>
                <p>Price: $25</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="merch-item">
                <img src="Vinyl.png" alt="Vinyl Record">
                <h3>Vinyl Record</h3>
                <p>Price: $40</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="merch-item">
                <img src="Poster.jpg" alt="Album Poster">
                <h3>Album Poster</h3>
                <p>Price: $15</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="merch-item">
                <img src="Porsche.jpg" alt="Diecast Porsche">
                <h3>Diecast Porsche 911 GT2</h3>
                <p>Price: $150</p>
                <button class="btn">Add to Cart</button>
            </div>
